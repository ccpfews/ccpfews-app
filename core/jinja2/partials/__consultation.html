<div class="xs-sidebar-group info-group info-sidebar">
    <div class="xs-overlay xs-bg-black"></div>
    <div class="xs-sidebar-widget">
        <div class="sidebar-widget-container">
            <div class="widget-heading">
                <a href="#" class="close-side-widget"><i class="fal fa-times"></i></a>
            </div>
            <div class="sidebar-textwidget">
                <div class="sidebar-info-contents">
                    <div class="content-inner">
                        <div class="logo">
                            <a href="{{ url('home') }}"><img src="{{ static('assets/img/logo.jpg') }}" alt="site logo" /></a>
                        </div>
                        <div class="content-box">
                            <h4>Book Now</h4>
                            <!-- sidebar-page-container -->
                            <div class="inner" style="text-align: center;">
                                <p id="consult_form-msg"
                                    style="font-weight:bold; font-size: 13px; color: #fff; margin-bottom: 20px;"></p>
                            </div>
                            <form method="post" class="booking-form">
                                {{csrf_input}}
                                <div class="g-recaptcha" data-sitekey="your-public-site-key"></div>
                                <div class="form-group">
                                    <input type="text" id="consult_name" name="consult_name" placeholder="Name"
                                        required="">
                                    <label id="error-consult_name" class="error-info" for="id_consult_name"
                                        style="color: #fff; padding-left:8px; font-size: 14px; display: none;"></label>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="consult_email" name="consult_email" placeholder="Email"
                                        required="">
                                    <label id="error-consult_email" class="error-info" for="id_consult_name"
                                        style="color: #fff; padding-left:8px; font-size: 14px; display: none;"></label>
                                </div>
                                <div class="form-group">
                                    <textarea id="consult_message" name="consult_message" placeholder="Text"></textarea>
                                    <label id="error-consult_message" class="error-info" for="id_consult_name"
                                        style="color: #fff; padding-left:8px; font-size: 14px; display: none;"></label>
                                </div>
                                <div class="form-group message-btn">
                                    <button type="submit" id="consult_submit" class="theme-btn-one">Send Now</button>
                                </div>
                            </form>
                        </div>
                        <div class="contact-info">
                            <h4>Contact Info</h4>
                            <ul>
                                <li>Auckland Park Kingsway Campus University of Johannesburg.</li>
                                <li><a href="tel:+8801682648101">+27 0115592389</a></li>
                                <li><a href="mailto:nnwulu@uj.ac.za">nnwulu@uj.ac.za</a></li>
                            </ul>
                        </div>
                        <ul class="social-box">
                            <li class="facebook"><a href="https://www.facebook.com/ccpfewsuj/" class="fab fa-facebook-f"
                                    target="_blank"></a></li>
                            <li class="twitter"><a href="https://twitter.com/CcpFews" class="fab fa-twitter"
                                    target="_blank"></a></li>
                            <li class="linkedin"><a
                                    href="https://www.linkedin.com/company/center-for-cyber-physical-food-energy-and-water-systems/"
                                    class="fab fa-linkedin-in" target="_blank"></a></li>
                            <li class="instagram"><a href="https://www.instagram.com/university_of_johannesburg/"
                                    class="fab fa-instagram" target="_blank"></a></li>
                            <li class="instagram"><a href="https://www.youtube.com/channel/UC7_Tz0aXtmbeU-HW3dgAwqw/"
                                    class="fab fa-youtube" target="_blank"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
